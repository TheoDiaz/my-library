<ion-page>
  <ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Ma Bibliothèque
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Ma Bibliothèque</ion-title>
      </ion-toolbar>
    </ion-header>

    <div class="ion-padding">
      <app-home-search-bar (bookSelected)="onBookSelect($event)"></app-home-search-bar>
    </div>

    <div class="ion-padding">
      <h2>Best-Sellers NYT</h2>
      <app-best-sellers></app-best-sellers>
    </div>

    <div class="ion-padding">
      <h2>À lire</h2>
      <app-book-section
        [title]="'À lire'"
        [books]="toReadBooks"
        (bookSelected)="onBookSelect($event)">
      </app-book-section>
    </div>

    <div class="ion-padding">
      <h2>En cours</h2>
      <app-book-section
        [title]="'En cours'"
        [books]="readingBooks"
        (bookSelected)="onBookSelect($event)">
      </app-book-section>
    </div>

    <div class="ion-padding">
      <h2>Terminés</h2>
      <app-book-section
        [title]="'Terminés'"
        [books]="finishedBooks"
        (bookSelected)="onBookSelect($event)">
      </app-book-section>
    </div>
  </ion-content>
</ion-page>
